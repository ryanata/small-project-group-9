<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mehoy Minoy - sign up</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
      <div class="imgbox">
        <span class="header-background"></span>
        <img class="header-logo" src="../images/MediumLogo.svg"></img>
      </div>

      <div class="sign-up-container">
        <div class="sign-up-subcontainer">
          <div class="sign-up">
            <p class="sign-up-text">Create an account</p>

            <form action="/users" method="post" class="sign-up-form">
              <div>
                <span class ="short-form-container" style="float: left">
                  <label class="form-label">First Name<a class="red-astrix">*</a></p></label>
                  <input type="text" id="FirstNameSignup" class="user-pass-input-short" required/>
                </span>
                
                <span class ="short-form-container" style="float: right">
                  <label class="form-label">Last Name<a class="red-astrix">*</a></p></label>
                  <input type="text" id="LastNameSignup" class="user-pass-input-short" required/>
                </span>
              </div>

              <label class="form-label">Username<a class="red-astrix">*</a></p></label>
              <input type="text" id="UsernameSignup" class="user-pass-input" required>

              <label class="form-label">Password<a class="red-astrix">*</a></p></label>
              <input type="text" id="PasswordSignup" class="user-pass-input" required>

              <button type="submit" onclick="dosignup();" class="sign-up-button">Register</button>
              <p class="login-prompt">Already have an account? <a class="login-prompt-butt" href="login.html">Login</button></p>
          </div>
        </div>
      </div>
  </body>
</html>
