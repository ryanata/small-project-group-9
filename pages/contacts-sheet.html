<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mehoy Minoy - contacts</title>
    <link rel="stylesheet" href="../css/contact.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Javascript -->
    <script type="module" src="../js/contact_data.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="banner-text">
        <div class="logo">
          <p class="title-text">mehoyminoy</p>
          <p class="subtitle-text">CONTACT MANAGER</p>
        </div>

        <div class="greeting" id="greeting">
          
        </div>
      </div>
      <div class="search">
        <!--Search area centered with table & New contacts-->
          <div class="search-box">
            <input type="text" id="search" name="search" placeholder="&#xF002; Search" class="search-input"/>
          </div>
        <!--Add entry button-->
          <div class="add-entry">
            <button class="add-btn"><img class="plus-icon" src="../images/PlusIcon.svg"></i></button>
          </div>
      </div>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th class="icon-header"></th>
            </tr>
          </thead>
          <!-- Entires injected in JS -->
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
      <div class="nav-buttons">
        <div class="left-btn-container">
          <button class="left-btn"><img class="arrow" src="../images/ArrowLeft.svg"></img></button>
        </div>
        <div class="right-btn-container">
          <button class="right-btn"><img class="arrow" src="../images/ArrowRight.svg"></img></button>
        </div>
      </div>
      <div class="footer">
        <img class="footer-img" src="../images/FooterLogo.svg"></img>
      </div>
    </div>

    <!-- Add entry modal -->
    <div class="add-modal" id="modal">
      <span class="add-modal-title">Add contact
        <button type="button" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </span>
      
      <hr>
      <form class="add-modal-form">
        <input id="addModalFirstName" placeholder="First Name" required/>
        <input id="addModalLastName" placeholder="Last Name" required/>
        <input id="addModalEmail" placeholder="Email" required/>
        <input id="addModalPhone" placeholder="Phone number" required/>
        <div>
          <input class="submit-button" type="submit">
        </div>
      </form>
    </div>

    <!-- Edit modal -->
    <div class="edit-modal" id="modal">
      <form class="edit-modal-form">
        <input id="editModalFirstName" placeholder="First Name" required/>
        <input id="editModalLastName" placeholder="Last Name" required/>
        <input id="editModalEmail" placeholder="Email" required/>
        <input id="editModalPhone" placeholder="Phone number" required/>
        <div>
          <input id="editModalSubmit" class="submit-button" type="submit">
        </div>
      </form>
    </div>
  </body>
</html>
