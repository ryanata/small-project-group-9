<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mehoy Minoy - contacts</title>
    <link rel="stylesheet" href="../css/contact.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Javascript -->
    <script type="module" src="../js/contact_data.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="banner-text">
        <div class="imgbox">
          <img class="header-logo" src="../images/MediumLogo.svg"></img>
        </div>

        <div class="switch">Dark mode:              
          <span class="inner-switch">OFF</span>
        </div>

        <p class="subtitle-text">CONTACT MANAGER</p>

        <div class="greeting-container" id="greeting-container">
          <p class="greeting">Hello</p>
          <p class="greeting" id="greeting-message"></p>
          <button class="logout">Log out</button>
        </div>
      </div>
      <div class="search">
        <!--Search area centered with table & New contacts-->
          <div class="search-box">
            <input type="text" id="search" name="search" placeholder="&#xF002; Search" class="search-input"/>
          </div>
        <!--Add entry button-->
          <div class="add-entry">
            <button class="add-btn"><img class="plus-icon" src="../images/PlusIcon.svg"></i></button>
          </div>
      </div>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th class="icon-header"></th>
            </tr>
          </thead>
          <!-- Entires injected in JS -->
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
      <div class="nav-buttons">
        <div class="left-btn-container">
          <button class="left-btn" id="left-btn"><img class="arrow" src="../images/ArrowLeft.svg"></img></button>
        </div>
        <div class="right-btn-container">
          <button class="right-btn" id="right-btn"><img class="arrow" src="../images/ArrowRight.svg"></img></button>
        </div>
      </div>
      <div class="footer">
        
      </div>
    </div>

    <!-- Add entry modal -->
    <div class="modal" id="add-modal">
      <span class="modal-title">Add contact
        <button type="button" class="close" id="close-add">
          <span aria-hidden="true">&times;</span>
        </button>
      </span>
      <hr>
      <form id="add-modal-form" class="modal-form">
        <label for="addModalFirstName" class="form-label">First Name</label>
        <input id="addModalFirstName" placeholder="John" required/>

        <label for="addModalLastName" class="form-label">Last Name</label>
        <input id="addModalLastName" placeholder="Doe" required/>

        <label for="addModalEmail" class="form-label">Email</label>
        <input id="addModalEmail" placeholder="example@gmail.com" required/>

        <label for="addModalPhone" class="form-label">Phone #</label>
        <input type="tel" id="addModalPhone" placeholder="(123) 456-7890" required/>
        <div>
          <p class ="error-message" id="addError"></p>
          <input class="submit-button" type="submit" value="Add contact">
        </div>
      </form>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="edit-modal">
      <span class="modal-title">Edit contact
        <button type="button" class="close" id="close-edit">
          <span aria-hidden="true">&times;</span>
        </button>
      </span>
      <hr>
      <form id="edit-modal-form" class="modal-form">
        <label for="editModalFirstName" class="form-label">First Name</label>
        <input id="editModalFirstName" required/>

        <label for="editModalLastName" class="form-label">Last Name</label>
        <input id="editModalLastName" required/>

        <label for="editModalEmail" class="form-label">Email</label>
        <input id="editModalEmail" required/>

        <label for="editModalPhone" class="form-label">Phone #</label>
        <input type ='tel' id="editModalPhone" required/>
        <div>
          <p class ="error-message" id="editError"></p>
          <input id="editModalSubmit" class="submit-button" type="submit" value="Save changes">
        </div>
      </form>
    </div>

    <!-- Delete modal -->
    <div class ="modal" id="delete-modal">
      <span class="modal-title">Delete contact?
        <button type="button" class="close" id="close-delete">
          <span aria-hidden="true">&times;</span>
        </button>
      </span>
      <p id="confirmation-message"></p>
      <button class="confirm-delete" id="confirm-delete">Confirm</button>
    </div>

    <!-- No search reuslts info message dialog -->
    <div class="info-msg">
      <i class="fa fa-info-circle"></i>
      There are no more search results.
    </div>
  </body>
</html>
