<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mehoy Minoy - login</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
      <div class="imgbox">
        <span class="header-background"></span>
        <img class="header-logo" src="../images/MediumLogo.svg"></img>
      </div>

      <div class="sign-in-container">
          <div class="sign-in-subcontainer">
            <div class="sign-in">
                <p class="sign-in-text">Log into your account</p>

                <form>
                  <label for="UsernameLogin" class="form-label">Username<a class="red-astrix">*</a></p></label>
                  <input type="text" name="UsernameLogin" id="UsernameLogin" class="user-pass-input" required>
    
                  <label for="PasswordLogin" class="form-label">Password<a class="red-astrix">*</a></p></label>
                  <input type="text" name="PasswordLogin" id="PasswordLogin" class="user-pass-input" required>
                </form>

                <button type="submit" onclick="dologin();" class="login-button">Log in</button>
                <p class="signup-prompt">Don't have an account? <a class="signup-prompt-butt" href="signup.html">Sign up</button></p>
            </div>
          </div>
      </div>
  </body>
</html>
